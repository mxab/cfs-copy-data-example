<head>
    <title>cfs-copy-data-example</title>
</head>

<body>
{{> gallery}}
</body>

<template name="gallery">
    <label>Upload <input type="file" accept="image/*"></label>
    <hr>
    <button class="js-copy-to-store2" type="button" disabled="{{store2Disabled}}">Copy to Store2</button>
    <button class="js-move-to-store2" type="button" disabled="{{store2Disabled}}">Move to Store2</button>
    <hr>
    <ul>
        {{#each images}}
            <li>
                <div>
                    <p>Store1</p>
                    {{#with FS.GetFile "images" _id}}
                        <img src="{{this.url store='store1'}}" alt="">
                    {{/with}}

                </div>
                <div>
                    <p>Store2</p>
                    {{#with FS.GetFile "images" _id}}
                        <img src="{{this.url store='store2'}}" alt="">
                    {{/with}}
                </div>
            </li>
        {{/each}}
    </ul>
</template>
